@(field: play.api.data.Field, options: List[(Int,String)], select: Int = 1)

<label for="storeId">店舗名</label>
<select class="form-control" id="storeId" name="storeId">
  @if(select==0){
    <option value="0">無指定</option>
  }
  @options.map { v =>
    <option value="@v._1" @if(select==v._1){selected="selected"}>@v._2</option>
  }
</select>
