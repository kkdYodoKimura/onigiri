@(riceball: Riceball, store: Store)(implicit messages: Messages)

@import helper._

@main(riceball.name) {
    
    <h1>@riceball.name の詳細ページ</h1>
    <div>
    <li>店舗</li>
    @store.name
    <li>説明</li>
    @riceball.description
    </div>

    <input type="button" value="編集" onclick="location.href='@routes.RiceballController.formModify(riceball.id)'">
    @form(routes.RiceballController.delete(riceball.id)) {
        <input type="submit" value="削除">
    }
}
